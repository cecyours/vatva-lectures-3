<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: black;
            transition: all 1s;
            animation-name: kites;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;

            color: red;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        @keyframes kites {
            from {background-color: blueviolet;font-size: 100px;border-radius: 50%;}
            to{background-color: aliceblue;font-size: 0px;}
        }

        .box:hover{
            background-color: red;
        }

        .box:active{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box">
        CEC
    </div>
</body>
</html>
